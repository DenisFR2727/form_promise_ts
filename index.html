<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Form Validation</title>
    </head>
    <body>
        <form action="" class="form">
            <input class="name" type="text" name="name" placeholder="name" />
            <p class="validation_name"></p>
            <input
                class="email"
                type="email"
                name="email"
                placeholder="email"
            />
            <p class="validation_email"></p>
            <input
                class="username"
                type="text"
                name="username"
                placeholder="username"
            />
            <p class="validation_username"></p>
            <button>Send</button>
        </form>

        <script src="index.js"></script>
    </body>
</html>
